<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN购物商城-登录</title>
    <link rel="Shortcut Icon" href="../img/icon.png"  type="image/x-icon" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header_container">
        <div id="header">
            <a href="../index.html">SN购物商城</a>
            <a href="../page/regist.html">没有账号，去注册</a>
        </div>
    </div>
    <!-- 主体 -->
    <div id="main">
        <h2>欢迎登录</h2>
        <p>账号或密码错误，请重新输入！</p>
        <form action="">
            <input type="text" placeholder="请输入账号" value="" autocomplete="on" name="username">
            <p>账号不能为空！</p>
            <input type="password" placeholder="请输入密码" value="" autocomplete="on" name="password">
            <p>密码不能为空！</p>
        </form>
        <button>登录</button>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
